<!-- HEADER -->

<div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px">
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <button
      mat-raised-button
      mat-raised-button
      color="primary"
      (click)="goToNextStep()"
    >
      Confirm
    </button>
    <button mat-button (click)="goToPreviousStep()">
      Cancel
    </button>
  </div>
  <cnv-file-detail-table
    [uploadCnvToolResultId]="uploadCnvToolResultId"
  ></cnv-file-detail-table>
</div>

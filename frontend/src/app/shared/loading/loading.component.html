<div *ngIf="isLoading !== undefined; else isLoadingService">
  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</div>
<ng-template #isLoadingService>
  <div class="spinner-container" *ngIf="this.loadingService.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
